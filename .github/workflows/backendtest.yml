name: Laravel SQLite In-Memory Tests on Windows

on:
  push:
    branches: [ backend ]
  pull_request:
    branches: [ backend ]

jobs:
  laravel-tests:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Change to backend directory
        working-directory: ./backend
        run: echo "Switched to backend directory"

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, pdo, sqlite, fileinfo, sodium
          coverage: none

      - name: Copy .env
        working-directory: ./backend
        run: copy .env.example .env

      - name: Configure SQLite in-memory
        working-directory: ./backend
        run: |
          echo DB_CONNECTION=sqlite>>.env
          echo DB_DATABASE=:memory:>>.env

      - name: Install dependencies
        working-directory: ./backend
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Clear config cache
        working-directory: ./backend
        run: php artisan config:clear

      - name: Generate application key
        working-directory: ./backend
        run: php artisan key:generate

      - name: Generate JWT secret
        working-directory: ./backend
        run: php artisan jwt:secret --force

      - name: Run tests
        working-directory: ./backend
        run: php artisan test